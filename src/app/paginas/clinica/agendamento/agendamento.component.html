<div class="agendamento">
    <section>
        <h1>Agendamento</h1>
        <form [formGroup]="agendamento">
        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" type="cpf">
            <mat-error>CPF é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input matInput formControlName="nome" type="datetime">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Hora</mat-label>
            <input matInput formControlName="sobrenome" type="hora">
        </mat-form-field>
        <button mat-flat-button class="botao">Agendar</button>
        </form>
    </section>
</div>
